<div class="d-flex Parent">
  <div class="container filters">
    <h4>Filters:</h4>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Select Blood Groups:
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="form-check" *ngFor="let bloodGroup of bloodGroups">
              <input
                [(ngModel)]="bloodGroup.value"
                class="form-check-input"
                type="checkbox"
                [value]="bloodGroup.name"
                id="flexCheckDefault"
              />
              <label class="form-check-label" [for]="bloodGroup.name">
                {{ bloodGroup.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Select Classes:
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div
              class="form-check"
              (change)="selectClass()"
              *ngFor="let class of classes"
            >
              <input
                class="form-check-input"
                type="checkbox"
                [value]="class.name"
                [(ngModel)]="class.value"
                id="flexCheckDefault"
              />
              <label class="form-check-label" [for]="class.name">
                {{ class.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Select Age Range:
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="floatingInputGrid"
                    value=""
                    [(ngModel)]="startAge"
                  />
                  <label for="floatingInputGrid">From:</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="floatingInputGrid"
                    value=""
                    [(ngModel)]="endAge"
                  />
                  <label for="floatingInputGrid">To:</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFour"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Select Gender:
          </button>
        </h2>
        <div
          id="collapseFour"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="form-check" *ngFor="let gender of genders">
              <input
                class="form-check-input"
                type="checkbox"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                [value]="gender.name"
                [(ngModel)]="gender.value"
              />
              <label class="form-check-label" [for]="gender.name">
                {{ gender.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Student Details</h1>
    <div class="search-bar">
      <select class="form-select search-field" [(ngModel)]="searchField">
        <option value="name">Name</option>
        <option value="rollNo">Roll No</option>
      </select>
      <input
        type="text"
        class="form-control search-value"
        [(ngModel)]="searchValue"
        placeholder="Enter search value..."
      />
      <button type="button" class="btn btn-primary" (click)="search()">
        Search
      </button>
      <button
        type="button"
        class="btn btn-primary"
        style="margin-left: 5px"
        (click)="clearFilters()"
      >
        Clear
      </button>
    </div>
    <div class="table-container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll No</th>
            <th>Class</th>
            <th>Gender</th>
            <th>Blood Group</th>
            <th>marks</th>
            <th>contact number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.rollNo }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.bloodGroup }}</td>
            <td>{{ student.marks }}</td>
            <td>{{ student.mobile }}</td>
          </tr>
          <div *ngIf="totalPages >= 1">
            <button
              class="btn btn-secondary"
              [disabled]="currentPage <= 1"
              (click)="loadMore('previous')"
            >
              previous
            </button>
            <button
              class="btn btn-primary"
              [disabled]="currentPage >= totalPages"
              (click)="loadMore('next')"
            >
              next
            </button>
          </div>
        </tbody>
      </table>
      <div *ngIf="!students.length" style="margin-left: 40%; color: red">
        <p>No Results Found</p>
      </div>
    </div>
  </div>
</div>
